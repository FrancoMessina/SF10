<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco 10 - Guía de Alicante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #1a2a4a;
            --navy-light: #2d4a6f;
            --white: #ffffff;
            --cream: #fdfcfa;
            --terracotta: #c17f59;
            --gray: #8a9aaa;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            min-height: 100vh;
            background: var(--cream);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            margin-bottom: 50px;
            padding: 0 10px;
        }

        .logo img {
            width: 100%;
            max-width: 550px;
            height: auto;
        }

        .language-section {
            margin-bottom: 40px;
        }

        .language-title {
            font-size: 1.1rem;
            font-weight: normal;
            color: var(--navy);
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 50px;
            border: 1.5px solid var(--navy);
            background: transparent;
            color: var(--navy);
            font-family: Helvetica, Arial, sans-serif;
            font-size: 0.85rem;
            font-weight: normal;
            letter-spacing: 3px;
            text-decoration: none;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: var(--navy);
            color: var(--white);
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--gray);
            margin: 0 auto 40px;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: var(--gray);
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            .logo {
                margin-bottom: 40px;
                padding: 0;
            }

            .logo img {
                width: 100vw;
                max-width: 100vw;
                margin-left: -15px;
                margin-right: -15px;
            }

            .download-btn {
                padding: 14px 42px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="San Francisco 10 - Alicante">
        </div>
        
        <div class="language-section">
            <p class="language-title">Español</p>
            <a href="pdfs/Guia_SF10ES.pdf" class="download-btn" target="_blank">Descargar</a>
        </div>
        
        <div class="divider"></div>
        
        <div class="language-section">
            <p class="language-title">English</p>
            <a href="pdfs/Guide_SF10EN.pdf" class="download-btn" target="_blank">Download</a>
        </div>

        <p class="footer">Alicante, España</p>
    </div>
</body>
</html>
