<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco 10 - Guía de Alicante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #0a1628;
            --navy-light: #132038;
            --white: #ffffff;
            --gold: #c9a962;
            --gray-light: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(165deg, var(--navy-light) 0%, var(--navy) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 60px 30px;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--white);
            letter-spacing: 6px;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .location {
            font-size: 0.8rem;
            color: var(--gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 70px;
        }

        .language-section {
            margin-bottom: 45px;
        }

        .language-title {
            font-size: 1.2rem;
            font-weight: normal;
            color: var(--gray-light);
            margin-bottom: 18px;
            letter-spacing: 2px;
        }

        .download-btn {
            display: inline-block;
            padding: 16px 55px;
            border: 1px solid var(--gold);
            background: transparent;
            color: var(--gold);
            font-family: Helvetica, Arial, sans-serif;
            font-size: 0.85rem;
            font-weight: normal;
            letter-spacing: 3px;
            text-decoration: none;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: var(--gold);
            color: var(--navy);
        }

        .divider {
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 0 auto 45px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 50px 20px;
            }
            
            .logo {
                font-size: 1.4rem;
                letter-spacing: 4px;
                margin-bottom: 10px;
            }

            .location {
                margin-bottom: 55px;
            }

            .download-btn {
                padding: 14px 45px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">San Francisco 10</h1>
        <p class="location">Alicante</p>
        
        <div class="language-section">
            <p class="language-title">Español</p>
            <a href="pdfs/Guia_SF10ES.pdf" class="download-btn" target="_blank">Descargar</a>
        </div>
        
        <div class="divider"></div>
        
        <div class="language-section">
            <p class="language-title">English</p>
            <a href="pdfs/Guide_SF10EN.pdf" class="download-btn" target="_blank">Download</a>
        </div>
    </div>
</body>
</html>
